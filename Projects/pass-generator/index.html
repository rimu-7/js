<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random String Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../../js.png" />
  </head>
  <body>
    <nav class="nav">
      <a href="../../index.html"> Home </a>
      <p>Number Guessing Game</p>
    </nav>
    <div class="container">
      <div class="pass">
        <div id="result"></div>
        <div id="copyIcon" style="display: none">
          <i class="fa-solid fa-copy"></i>
        </div>

    </div>
    <div class="timeout">
      <div id="copyMessage" style="display: none">Copied!</div>
      <div id="countdown" style="display: none"></div>
    </div>
      <div>
        <button id="generateButton">Generate Random String</button>
      </div>
    </div>

    <script src="config.js"></script>
    <script
      src="https://kit.fontawesome.com/15688305c2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
