<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <a href="../../index.html"><button id="button">Home</button></a>
        Number Guessing Game
    </nav>

    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try to guess the right number between 1 to 100</p>
        <p>You have up to 10 chances to guess the right number</p>

        <form action="" class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" class="submit" id="submit" value="Submit Guess">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowORhigh"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
