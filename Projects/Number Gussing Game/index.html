<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number gussing game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number Gussing Game</h1>
        <p>Try to guess the right number between 0 to 100</p>
        <p>You have up to 10 chances to guess the right number</p>
    </br>

        <form action="" class="form">
            <label for="guessing field" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="submit" value="submit guess">
        </form>
        <div class="resultParas">
            <p>Previous Guess: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowORhigh"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
