  <head>

    <title>Document</title>

      h1{
        background-color: aliceblue;
        color: #414141;
        padding: 10px;

        flex-direction: column;
      }
      button{
        padding: 10px;
        border-radius: 10px;
        background-color: aliceblue;
        margin: 20px;

    <div class="container">
      <h1>Click on the 'Start Changing' for Changing Color</h1>
      <div class="box">
        <button id="start">Start Changing</button>
        <button id="stop">Stop Changing</button>
      </div>
    </div>
  </body>
