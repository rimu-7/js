<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(addLang){
        const li = document.createElement("li");
        li.innerHTML = `${addLang}`;
        document.querySelector(".language").appendChild(li);

        
    }
    addLanguage("Python")
    addLanguage("Python")
    addLanguage("Python")
    addLanguage("Python")


    function optiLang(addLanguage){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(addLanguage))
        document.querySelector(".language").appendChild(li)
    }

    optiLang("C#")

    //edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"
    secondLang.appendChild(newLi)

    //remove
    const removeLang = document.querySelector("li:nth-child(2)")
    removeLang.remove()

</script>
</html>
